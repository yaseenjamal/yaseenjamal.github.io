<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Journey to True Yaseen</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #B0C4DE;
            color: #000;
            margin: 0;
            padding: 0;
        }
        .title-bar {
            background: linear-gradient(to bottom, #0078D7, #005A9E);
            color: white;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-bottom: 2px solid #004A8F;
        }
        .container {
            width: 100%;
            padding: 20px;
        }
        .goal-category {
            background: #FFFFFF;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #005A9E;
            border-radius: 5px;
        }
        .goal-checkbox {
            display: flex;
            align-items: center;
            background: #E8E8E8;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #AAAAAA;
        }
        .goal-checkbox input {
            margin-right: 10px;
        }
        h1, h2, h3 {
            color: #000080;
        }
    </style>
</head>
<body>
    <div class="title-bar">The Journey to True Yaseen</div>
    <div class="container">
        <h2>Sprint Goals</h2>
        <div id="sprint-goals">Loading goals...</div>
    </div>

    <script>
        async function loadGoals() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/yaseenjamal/yaseenjamal/main/goals.json');
                if (!response.ok) throw new Error("Failed to load goals.");
                const data = await response.json();
                populateGoals(data);
            } catch (error) {
                console.error("Error loading goals:", error);
                document.getElementById("sprint-goals").innerHTML = "<p>Failed to load goals.</p>";
            }
        }

        function populateGoals(data) {
            const container = document.getElementById("sprint-goals");
            container.innerHTML = "";

            for (const sprint in data) {
                const sprintDiv = document.createElement("div");
                sprintDiv.classList.add("goal-category");

                const sprintTitle = document.createElement("h2");
                sprintTitle.textContent = sprint;
                sprintDiv.appendChild(sprintTitle);

                for (const category in data[sprint]) {
                    const categoryDiv = document.createElement("div");
                    categoryDiv.classList.add("goal-category");

                    const categoryTitle = document.createElement("h3");
                    categoryTitle.textContent = category;
                    categoryDiv.appendChild(categoryTitle);

                    data[sprint][category].forEach(goal => {
                        const goalDiv = document.createElement("div");
                        goalDiv.classList.add("goal-checkbox");

                        const checkbox = document.createElement("input");
                        checkbox.type = "checkbox";
                        checkbox.checked = goal.completed;

                        const label = document.createElement("label");
                        label.textContent = goal.goal;

                        goalDiv.appendChild(checkbox);
                        goalDiv.appendChild(label);
                        categoryDiv.appendChild(goalDiv);
                    });

                    sprintDiv.appendChild(categoryDiv);
                }

                container.appendChild(sprintDiv);
            }
        }

        document.addEventListener("DOMContentLoaded", loadGoals);
    </script>
</body>
</html>
